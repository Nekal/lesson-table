<div class="accordion md-accordion">

  <div class="card">

    <div class="card-header" role="tab" id="headingOne1">
      <a data-parent="#accordionEx" href="#collapseOne1" aria-expanded="true"
         aria-controls="collapseOne1" (click)="onToggle()">
        <h5 class="mb-0">
          {{course.name}}
        </h5>
      </a>
    </div>

    <div *ngIf="isShowContent" id="collapseOne1" class="collapse show" role="tabpanel" aria-labelledby="headingOne1"
         data-parent="#accordionEx">
      <div class="card-body">
        <app-session-container
          [sessions]="course.sessions"
        ></app-session-container>
      </div>
    </div>

  </div>

</div>
