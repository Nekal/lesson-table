<div class="accordion md-accordion">

  <div class="card">

    <div class="card-header" role="tab" id="headingOne1" (click)="onToggle()">
      <a href="#" >
        <span class="mb-0">
          {{course.name}}
        </span>
      </a>
    </div>

    <div *ngIf="isShowContent">
      <div class="card-body">
        <app-session-container
          [sessions]="course.sessions"
        ></app-session-container>
      </div>
    </div>

  </div>

</div>
